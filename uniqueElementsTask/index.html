<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Duplicates</title>
</head>
<body>
  <div>
    <h1>Remove Duplicates from Array</h1>
    <form id="arrayForm">
      <label for="elements">Enter elements (comma-separated):</label>
      <input type="text" id="elements" placeholder="e.g., 1,2,3,4,.." required /><br><br>
      
      <button type="submit">Find Unique Elements</button>
    </form>
    
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
